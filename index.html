<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1> What Threatens Species? Build Your Own Threat Model </h1>
    <h3>What are the main causes for Amphibians and Reptiles going extinct?</h3>

    <section id="scrolly">
        <div id="graphic">
            <svg id="vis" width="900" height="600"></svg>
        </div>

        <div id="steps">
            <div class="step" data-step="1"> Intro / context </div>
            <div class="step" data-step="2"> Show risk by category </div>
            <div class="step" data-step="3"> Show group-level scatter </div>
            <div class="step" data-step="4"> Show final conclusions </div>
            <!-- UNCOMMENT BELOW to add next step card, make sure to add correpsonding function to charts in JS as well. -->
            <!-- <div class="step" data-step="5"> Show final conclusions </div> --> 
        </div>
    </section>

    <div id="controls">
        <label>Temperature Rise (°C):
            <input id="tempSlider" type="range" min="0" max="4" step="0.1" value="0">
            <span id="tempValue">0</span>
        </label><br>

        <label>Habitat Loss (%):
            <input id="habSlider" type="range" min="0" max="50" step="1" value="0">
            <span id="habValue">0</span>
        </label><br>

        <label>CO₂ Increase (ppm):
            <input id="co2Slider" type="range" min="0" max="200" step="10" value="0">
            <span id="co2Value">0</span>
        </label>
    </div>

    <svg id="risk_plot"></svg>
    <svg id="group_scatter"></svg>
    <script src="global.js" type="module"></script>
</body>

</html>
